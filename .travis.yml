language: c++
sudo: required
dist: bionic 

- os: linux
    compiler: clang
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-trusty-6.0
        packages: 
          - clang-6.0
          - libstdc++-7-dev
script:
- mkdir build && cd build && cmake .. && VERBOSE=1 make
